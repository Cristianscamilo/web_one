<!DOCTYPE html>
<html lang="en">

<head>

            <form>

        </div>
        <nav>
            <div class="seccionesComercio">
                <ul>
                    <li>

                    <li>

                    </li>
                    <li>

                    </li>
                </ul>
            </div>

            <h3 class="tituloBusqueda">Busquedas</h3>

            <!--Sección 2-->

            </section>
            <!--Sección 3-->
            <h3>Audífonos</h3>

            </section>

    </main>
    <footer>
        <div class="newsYPages">

                <article class="newsLetter">
                    <h4>Suscribete a nuestro Newsletter</h4>
                    <form>
                        <label for="email">Mail</label>
                        <input placeholder="Ejemplo@mail.com" type="email" id="email" >
                        <button type="submit" id="suscripcion">Suscribirse</button>
                    </form>

            </section>

                 <ul>
                     <li>
                         <a href="pages/descuentos.html">Descuentos futuros</a>
